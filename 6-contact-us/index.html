<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contect-us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="blur-clr blur-clr--pink"></div>
    <div class="blur-clr blur-clr--blue"></div> 
    <div class="blur-clr blur-clr--pink-down"></div>
    <div class="blur-clr blur-clr--dark-pink"></div>
    <div class="blur-clr blur-clr--blue-down"></div>

    <main>
      <div class="contact">
        <div class="grad1"></div>
        <div class="grad2"></div>
        <header class="head">
          <h3>Contact sales</h3>
          <p>
            Aute magna irure deserunt veniam aliqua magna enim voluptate.
          </p>
        </header>
        <form>
          <div class="name">
            <div class="fname">
              <label>First name</label>
              <input type="text" />
            </div>
            <div class="lname">
              <label>Last name</label>
              <input type="text" />
            </div>
          </div>
          <div class="field">
            <label>Company</label>
            <input type="text" />
          </div>
          <div class="field">
            <label>Email</label>
            <input type="email" />
          </div>
          <div class="field">
            <label>Phone number</label>
            <div class="phone">
              <select class="code">
                <option value="+1">US</option>
                <option value="+44">UK</option>
                <option value="+91">India</option>
                <option value="+61">Australia</option>
                <option value="+81">Japan</option>
              </select>
              <input class="phone" />
            </div>
          </div>
          <div class="field">
            <label>Message</label>
            <textarea class="message"></textarea>
          </div>
          <div class="notification">
            <input type="checkbox" class="toggle" id="check" />
            <label for="check" class="policy">
              By selecting this, you agree to out <a> privacy policy.</a>
            </label>
          </div>
          <button class="lets-talk">Let's talk</button>
        </form>
      </div>
    </main>
  </body>
</html>
