<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="flex">
      <svg
        fill="#4343cc"
        width="60px"
        height="60px"
        viewBox="-2.4 -2.4 28.80 28.80"
        xmlns="http://www.w3.org/2000/svg"
        xml:space="preserve"
        stroke="#000000"
        stroke-width="0.00024000000000000003"
        >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M12 6.036c-2.667 0-4.333 1.325-5 3.976 1-1.325 2.167-1.822 3.5-1.491.761.189 1.305.738 1.906 1.345C13.387 10.855 14.522 12 17 12c2.667 0 4.333-1.325 5-3.976-1 1.325-2.166 1.822-3.5 1.491-.761-.189-1.305-.738-1.907-1.345-.98-.99-2.114-2.134-4.593-2.134zM7 12c-2.667 0-4.333 1.325-5 3.976 1-1.326 2.167-1.822 3.5-1.491.761.189 1.305.738 1.907 1.345.98.989 2.115 2.134 4.594 2.134 2.667 0 4.333-1.325 5-3.976-1 1.325-2.167 1.822-3.5 1.491-.761-.189-1.305-.738-1.906-1.345C10.613 13.145 9.478 12 7 12z"
        >
        </path>
      </svg>
    </header>
    <h3>Sign in to your account</h3>
    <section>
      <div class="email flex">
        <label for="Email">Email address</label>
        <input type="email" />
        <label for="Password">Password</label>
        <input type="password" />
      </div>
      <div class="flex rem">
        <div class="flex remember">
          <input type="checkbox" />
          <label for="Remember me">Remember me</label>
        </div>
        <a href="#"><strong>Forgot password?</strong></a>
      </div>
      <a href="#" class="btn">Sign in</a>
      <div class="continue flex">
        <div><hr /></div>
        <div>Or continue with</div>
        <div><hr /></div>
      </div>
      <div class="flex logo">
        <div class="logo1 flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 112.197 112.197"
            class="twit"
          >
            <circle cx="56.099" cy="56.098" r="56.098" fill="#37a4fd"></circle>
            <path
              fill="#fff"
              d="M90.461 40.316a26.753 26.753 0 0 1-7.702 2.109 13.445 13.445 0 0 0 5.897-7.417 26.843 26.843 0 0 1-8.515 3.253 13.396 13.396 0 0 0-9.79-4.233c-7.404 0-13.409 6.005-13.409 13.409 0 1.051.119 2.074.349 3.056-11.144-.559-21.025-5.897-27.639-14.012a13.351 13.351 0 0 0-1.816 6.742c0 4.651 2.369 8.757 5.965 11.161a13.314 13.314 0 0 1-6.073-1.679l-.001.17c0 6.497 4.624 11.916 10.757 13.147a13.362 13.362 0 0 1-3.532.471c-.866 0-1.705-.083-2.523-.239 1.706 5.326 6.657 9.203 12.526 9.312a26.904 26.904 0 0 1-16.655 5.74c-1.08 0-2.15-.063-3.197-.188a37.929 37.929 0 0 0 20.553 6.025c24.664 0 38.152-20.432 38.152-38.153 0-.581-.013-1.16-.039-1.734a27.192 27.192 0 0 0 6.692-6.94z"
            ></path>
          </svg>
          <a href="#"><span>Twitter</span></a>
        </div>
        <div class="flex logo2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-4 -2.5 30 30"
            class="git"
          >
            <path
              d="M12,2.2467A10.00042,10.00042,0,0,0,8.83752,21.73419c.5.08752.6875-.21247.6875-.475,0-.23749-.01251-1.025-.01251-1.86249C7,19.85919,6.35,18.78423,6.15,18.22173A3.636,3.636,0,0,0,5.125,16.8092c-.35-.1875-.85-.65-.01251-.66248A2.00117,2.00117,0,0,1,6.65,17.17169a2.13742,2.13742,0,0,0,2.91248.825A2.10376,2.10376,0,0,1,10.2,16.65923c-2.225-.25-4.55-1.11254-4.55-4.9375a3.89187,3.89187,0,0,1,1.025-2.6875,3.59373,3.59373,0,0,1,.1-2.65s.83747-.26251,2.75,1.025a9.42747,9.42747,0,0,1,5,0c1.91248-1.3,2.75-1.025,2.75-1.025a3.59323,3.59323,0,0,1,.1,2.65,3.869,3.869,0,0,1,1.025,2.6875c0,3.83747-2.33752,4.6875-4.5625,4.9375a2.36814,2.36814,0,0,1,.675,1.85c0,1.33752-.01251,2.41248-.01251,2.75,0,.26251.1875.575.6875.475A10.0053,10.0053,0,0,0,12,2.2467Z"
            ></path>
          </svg>
          <a href="#"><span>GitHub</span></a>
        </div>
      </div>
    </section>
    <footer>
      <p>
        Not a member?
        <a href="#"><strong>Start a 14 day free trial</strong></a>
      </p>
    </footer>
  </body>
</html>
